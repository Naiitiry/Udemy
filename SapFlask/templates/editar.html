<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
</head>
<body>
    <header>
        <h1>Editar Datos de persona</h1>
    </header>
    <form method="POST">
        {{forma.csrf_token}}
        <p>
            {{forma.nombre.label}} <br>
            {{forma.nombre(size=30)}}
        </p>
        <p>
            {{forma.apellido.label}} <br>
            {{forma.apellido(size=30)}}
        </p>
        <p>
            {{forma.email.label}} <br>
            {{forma.email(size=30)}}
        </p>
        <p>
            {{forma.enviar()}}
        </p>
    </form>
    <footer>
        <h3>
            Fin de la p√°gina
        </h3>
    </footer>
</body>
</html>
